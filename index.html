<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div style="padding: 15em">
      <button type="button" onclick="myfunc()" class="btn btn-warning">
        Click me
      </button>
      <br /><br />
      <button type="button" onclick="alertfunc()" class="btn btn-warning">
        Click me for Alert box</button
      ><br /><br />
      <button type="button" onclick="confirmfunc()" class="btn btn-warning">
        Click me for confirm box</button
      ><br /><br />
      <button type="button" onclick="promptfunc()" class="btn btn-warning">
        Click me for prompt box
      </button>

      <script>
        // For dialog boxes

        function myfunc() {
          window.location.assign("https://www.w3schools.com/");
        }

        function alertfunc() {
          alert("This dialog box is for alert...");
        }

        function confirmfunc() {
          window.confirm("This dialog box is for confirm...");
        }
        function promptfunc() {
          prompt("This dialog box is for prompt...", "This is prompt");
        }
      </script>
      <br /><br />
      <button onclick="mywthree()">Click me to redirect...</button>
      <script>
        function mywthree() {
          location.assign("https://www.w3schools.com/");
        }

        document.cookie =
          "username=John Smith; expires=Thu, 18 Dec 2013 12:00:00 UTC; path=/";
      </script>
    </div>
  </body>
</html>
